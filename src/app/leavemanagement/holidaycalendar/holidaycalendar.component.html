<div class="col-12 mt-4">


  <div class="d-flex justify-content-between" >
    <h2>Holiday List</h2>
   <div class="d-flex">
    <input type="text" placeholder="Search" class="input p-2" [(ngModel)]="searchText">
    <img src="../../../assets/images/csv.png" alt="" class="imge mb-2">
   </div>
  </div>

  <table class="table table-hover table-striped">

    <thead>
      <tr>
        <th scope="col">S.no</th>
        <th scope="col">date</th>
        <th scope="col">Holiday</th>

      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let holiday of holidays1.data.results | searchfilter:searchText; let i = index">
        <td>{{i +1 }}</td>
        <td>{{holiday.holidays_date | date: 'dd MMM yyyy'}}</td>
        <td>{{ holiday.title }}</td>
      </tr>

    </tbody>
  </table>

</div>
