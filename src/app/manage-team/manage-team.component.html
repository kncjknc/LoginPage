<div class="container mt-2">


    <div class="header row" >

        <div class="col-6">
        <h3>Employees Details</h3>
       </div>

       <div class="col-6 d-flex">
        <input type="text" class="input" placeholder="Search Here">
        <button class="btn btn-primary ms-3" >+ new Employee</button>
      </div>

    </div>

      <table class="table mt-5 table-lg">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Password</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.name}} </td>
                <td>{{ user.password }}</td>
                <td>{{ user.roles }}</td>
                <td><button class="action" style="background-color:#50B89D;color: #FFFFFF;">Edit</button></td>
                <td><button class="action" style="background-color: #F87171;color: #FFFFFF;" (click)="deletemaps(user.id)">Delete</button></td>
            </tr>
        </tbody>
      </table>    

</div>
